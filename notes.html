<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
</head>
<body>
    <i class="fas fa-close close" title="Close note page"></i>
    <!-- flexing column title with textarea -->
    <div class="flex column align-center">

        <!-- title with edit -->
        <div class="flex">
            <h1 id="title" name="title">Title</h1>
            <i class="fas fa-edit edit" title="Edit title"></i>
        </div>
        <!-- note paper -->
        <div class="paper">
            <textarea name="text" id="text" placeholder="Whats on your mind today..."></textarea>
        </div>
    </div>
<script src="/index.js"></script>
</body>
</html>
